<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Speaks</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="main">
     <div class="container">
         <div class="header">
            <h1>Yoda Speaks</h1>
            <img src="./images/main.jpg" alt="baby yoda image" id="yoda">
         </div>
             
         <form id="form">
            <label for="input">Type Your Word/Sentence Here</label>
            <textarea name="input" id="word" cols="50" rows="3" placeholder="Limit 100 letters" autofocus required></textarea>
            <button>Translate</button>
        </form>
         <label for="output">Output</label>
         <textarea name="output" id="output" cols="50" rows="4"></textarea>
         <p style="font-size: 10px;">Yoda, a short green pointy-eared alien who is from the ‘Star Wars’ movies.  Here is a picture of Yoda, in case you don’t know who is he.</p>
     </div>
     <script src="./index.js"></script>
    </section>
</body>
</html>
